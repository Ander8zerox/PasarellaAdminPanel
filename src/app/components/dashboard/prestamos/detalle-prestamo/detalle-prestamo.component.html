<h1 mat-dialog-title>Detalle Prestamo</h1>
<div mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Fecha Prestamo</mat-label>
        <input [disabled]="true" matInput autocomplete="off" [value]="data.fechaPrestamo">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Nombre Cliente</mat-label>
        <input [disabled]="true" matInput autocomplete="off" [value]="data.nombreCliente">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Valor</mat-label>
        <input [disabled]="true" matInput autocomplete="off" [value]="data.valor">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="ancho">
        <mat-label>Estado</mat-label>
        <mat-select [formControl]="estado">
          <mat-option *ngFor="let item of estadoSelect" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<!--<mat-form-field appearance="fill">
  <mat-label>Detalle</mat-label>-->
  <div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource">
      <!-- code Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
    
      <!-- name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> producto </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- price Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
 <!--</mat-form-field>-->
<div mat-dialog-actions>
    <button mat-button (click)="cerrar()">Cerrar</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Guardar</button>
</div>
