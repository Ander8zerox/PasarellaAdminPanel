<h1 mat-dialog-title>Detalle Prestamo</h1>

  <form [formGroup]="form" (ngSubmit)="editarPrestamo()">
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Fecha Prestamo</mat-label>
          <input [disabled]="true" matInput autocomplete="off" [value]="data.dateLending">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Nombre Cliente</mat-label>
          <input [disabled]="true" matInput autocomplete="off" [value]="data.customerName">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Valor Total</mat-label>
          <input matInput autocomplete="off" [formControl]="totalAmount">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Estado</mat-label>
          <mat-select [formControl]="estado">
            <mat-option *ngFor="let item of estadoSelect" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Valor sin descuento</mat-label>
          <input [disabled]="true" matInput autocomplete="off" [value]="valorSinDescuento.value">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Descuento</mat-label>
          <input [disabled]="true" matInput autocomplete="off" [value]="descuento.value">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Observacion</mat-label>
          <textarea matInput [formControl] ="observacion"></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>

<!--<mat-form-field appearance="fill">
  <mat-label>Detalle</mat-label>-->
  <div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource">
      <!-- code Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
    
      <!-- name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> producto </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- price Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> precio </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container> 

      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
        <a class="pointer" (click)="eliminarProducto(i)" style="color: #e15639" matTooltip="Eliminar Producto">
            <mat-icon>delete</mat-icon>
        </a>
    </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
 <!--</mat-form-field>-->
<div mat-dialog-actions>
    <button type="button" mat-raised-button (click)="cerrar()" color="primary">Cerrar</button>
    <button type="button" mat-raised-button mat-dialog-close cdkFocusInitial (click)="editarPrestamo()" color="primary">Guardar</button>
</div>
