<div class="container">
    <mat-toolbar>
        <span>{{titulo}}</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px;">
        <form [formGroup]="form" (ngSubmit)="agregarProducto()">
            <mat-grid-list  cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Codigo</mat-label>
                        <input matInput autocomplete="off" formControlName="codigo">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="5" >
                    <img src="../../../../assets/img/product.png"  width="250" height="250">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" >
                    <mat-form-field class="ancho">
                        <mat-label>Nombre</mat-label>
                        <input matInput autocomplete="off" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" >
                    <mat-form-field class="ancho">
                        <mat-label>Precio</mat-label>
                        <input matInput autocomplete="off" formControlName="precio">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" >
                    <button type="button" (click)="volver()" mat-raised-button style="margin-right: 10px;">Volver</button>
                    <button type="submit" *ngIf="idProducto == null" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
                    <button type="button" *ngIf="idProducto !== null" (click)="editarProducto()" [disabled]="form.invalid" mat-raised-button color="primary">Enviar</button>
                 </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
