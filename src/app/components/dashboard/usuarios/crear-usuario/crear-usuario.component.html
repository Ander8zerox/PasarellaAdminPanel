<div class="container">
    <mat-toolbar>
        <span>{{titulo}}</span>
      </mat-toolbar>
      <mat-card style="margin-top: 10px;">
        <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
        <mat-grid-list  cols="4" rowHeight="70px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="5" >
                <img src="../../../../assets/img/team.png"  width="250" height="250">
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="ancho">
                    <mat-label>Documento</mat-label>
                    <input matInput autocomplete="off" formControlName="documento" (keypress)="($event.charCode >= 48 && $event.charCode < 58)">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="ancho">
                    <mat-label>Telefono</mat-label>
                    <input matInput autocomplete="off" formControlName="telefono" (keypress)="($event.charCode >= 48 && $event.charCode < 58)">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="ancho">
                    <mat-label>Local</mat-label>
                    <input matInput autocomplete="off" formControlName="local">
                  </mat-form-field>
             </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="ancho">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="sexo">
                      <mat-option *ngFor="let item of sexo" [value]="item">
                        {{item}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
             </mat-grid-tile>
             <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <button type="button" (click)="volver()" mat-raised-button style="margin-right: 10px;">Volver</button>
                <button type="submit" *ngIf="id == null" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
                <button type="button" *ngIf="id !== null" (click)="editarUsuario()" [disabled]="form.invalid" mat-raised-button color="primary">Enviar</button>
             </mat-grid-tile>
        </mat-grid-list>   
        </form>          
    </mat-card>
</div>
